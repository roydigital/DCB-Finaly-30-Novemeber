<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Back Button Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .mobile-simulator {
            border: 2px solid #333;
            width: 375px;
            height: 667px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        .mobile-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .mobile-content {
            padding: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }
        .cart-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 80%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        .cart-sidebar.open {
            transform: translateX(0);
        }
        .cart-header {
            background-color: #BA412D;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-content {
            padding: 20px;
        }
        .back-button {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Mobile Back Button Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test Description</h2>
        <p>This test simulates the mobile back button functionality for the "Your Order" section (cart sidebar) in the DCB application.</p>
